<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/image-product-mobile.jpg"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="cajaprincipal">
      <div class="caja">
        <img class="imagen" src="./images/image-product-desktop.jpg" />
        <div class="titulos">
          <p class="subtitulo">PERFUME</p>
          <h1 class="tituloprincipal">
            Perfume Gabrielle Essence Eau De Parfum
          </h1>
          <p class="parrafo">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="precio">$149.99</p>
          <button class="boton">Add to cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
